<!-- Search Form -->
<div class="card bg-white dark:bg-gray-800 rounded-xl shadow-md p-6 mb-6">
    <form method="POST" class="flex flex-col sm:flex-row gap-3 items-end">
        <div class="flex-1 relative">
            <label for="url-input" class="text-sm mb-1 block text-gray-700 dark:text-gray-300">URL сайта</label>
            <div class="relative">
                <input type="url" name="url" id="url-input" placeholder="Введите URL сайта" required
                    class="w-full p-3 pr-10 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-white"
                    value="{{ request.form.url if request.method == 'POST' }}">
                <!-- Кнопка очистки -->
                <button type="button" id="clear-url"
                    class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600 dark:hover:text-gray-300 transition-colors"
                    style="display: none;">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12">
                        </path>
                    </svg>
                </button>
            </div>
        </div>

        <div class="flex flex-col">
            <label for="max_images" class="text-sm mb-1 flex items-center">
                Кол-во изображений
                <span class="tooltip ml-1">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-gray-500" fill="none"
                        viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                    <span class="tooltiptext">Максимальное количество изображений для поиска (от 1 до
                        100)</span>
                </span>
            </label>
            <input type="number" id="max_images" name="max_images" min="1" max="100" value="20" required
                class="w-24 p-3 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-white">
        </div>

        <button type="submit"
            class="bg-blue-500 hover:bg-blue-600 dark:bg-blue-600 dark:hover:bg-blue-700 text-white px-6 py-3 rounded-lg transition-colors whitespace-nowrap h-[42px]">
            Поиск
        </button>
    </form>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const urlInput = document.getElementById('url-input');
        const clearButton = document.getElementById('clear-url');

        // Показывать/скрывать кнопку очистки
        function toggleClearButton() {
            clearButton.style.display = urlInput.value ? 'block' : 'none';
        }

        // Очистка поля ввода
        clearButton.addEventListener('click', function () {
            urlInput.value = '';
            urlInput.focus();
            toggleClearButton();
        });

        // Отслеживание ввода текста
        urlInput.addEventListener('input', toggleClearButton);

        // Инициализация при загрузке
        toggleClearButton();
    });
</script>
