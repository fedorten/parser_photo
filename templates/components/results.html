<!-- Results -->
{% if images %}
<div class="mb-4 text-lg font-medium">Найдено изображений: {{ images|length }}</div>
<div class="grid grid-cols-1 xs:grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4">
    {% for image_url in images %}
    <div class="card image-card bg-white dark:bg-gray-800 rounded-lg shadow-md overflow-hidden cursor-pointer hover:shadow-lg transition"
        data-image-url="{{ image_url }}" data-image-index="{{ loop.index0 }}">
        <img src="{{ image_url }}" 
             alt="Изображение {{ loop.index }} с сайта - {{ request.form.url if request.form.url else 'неизвестный сайт' }}"
             loading="lazy"
             decoding="async"
             onerror="this.src='https://via.placeholder.com/300x200?text=Error'"
             class="w-full h-40 object-contain bg-gray-50 dark:bg-gray-700">
    </div>
    {% endfor %}
</div>
{% else %}
<div class="text-center py-10 text-gray-500 dark:text-gray-400">
    {% if request.method == 'POST' %}Изображения не найдены{% else %}Введите URL сайта для поиска изображений{%
    endif %}
</div>
{% endif %}
